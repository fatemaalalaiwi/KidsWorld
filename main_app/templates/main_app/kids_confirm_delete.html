{% extends 'base.html' %}

{% block content %}

  <h1>Delete Kid</h1>
  <h4>Are you sure you want to delete the account for <span class="teal-text">{{ object.name }}</span>?</h4>
  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn delete-kid">
    <a href="{% url 'kid_detail' object.id %}">Cancel</a>
  </form>
{% endblock %}
