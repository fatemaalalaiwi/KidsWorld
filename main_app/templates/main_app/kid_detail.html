{% extends 'base.html' %}
{% block content %}
<h1>Kid Details</h1>
<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ kids.kid_name }}</span>
        <p>Parent name: {{ kids.parent_name }}</p>
        <p>Kid image: {{ kids.kid_image }}</p>
        

      </div>
      <div class="card-action">
        <a href="{% url 'kid_update' kids.id %}">Edit</a>
        <a href="{% url 'kid_delete' toys.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
