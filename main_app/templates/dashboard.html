{% extends 'base.html' %}
{% load static %}
{% block content %}

<h1 class="page-title">Dashboard</h1>


<div class="card-container">
  {% for game in games %}
    <div class="card">
      <!-- Card Image -->
      <div class="card-image" style="width:150px;height:150px;overflow:hidden;border-radius:12px;margin:0 auto 10px;">
        <img 
          src="{% static game.game_image|cut:'main_app/static/' %}" 
          alt="{{ game.game_name }}" 
          style="width:100%;height:100%;object-fit:cover;display:block;border-radius:12px;">
      </div>

      <!-- Card Content -->
      <div class="card-content" style="display:flex; flex-direction:column; flex-grow:1; align-items:center; text-align:center;">
        <span class="card-title">{{ game.game_name }}</span>
        <p class="description">{{ game.description }}</p>
        <p>Price: {{ game.game_price }} BD</p>

        <!-- Button -->
        <div class="card-buttons" style="margin-top:auto;">
          <a href="{% url 'game_dashboard' game.id %}" class="btn btn-primary">View</a>
        </div>
      </div>
    </div>
  {% endfor %}
</div>

{% endblock %}
